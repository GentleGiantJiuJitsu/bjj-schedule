<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gentle Giant BJJ Schedule</title>

  <!-- Fonts + FullCalendar Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      color: #111;
    }

    #calendar {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 10px;
    }

    /* Layout tweaks */
    .fc .fc-timegrid-slot-label {
      font-size: 12px;
      color: #666;
    }

    .fc .fc-timegrid-axis-frame {
      padding: 0 4px;
    }

    .fc .fc-event {
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      padding: 2px 4px;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .fc .fc-event-title {
      white-space: normal;
    }

    /* Class Colors */
    .gi-cubs { background-color: #1a936f !important; color: white; }
    .nogi-cubs { background-color: #1a936f !important; color: white; }
    .gi-kids { background-color: #e63946 !important; color: white; }
    .nogi-kids { background-color: #f4a261 !important; color: black; }
    .gi-adults { background-color: #457b9d !important; color: white; }
    .nogi-adults { background-color: #9b5de5 !important; color: white; }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.8/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        googleCalendarApiKey: 'YOUR_API_KEY_HERE', // ðŸ”’ replace with real key
        initialView: 'timeGridWeek',
        allDaySlot: false,
        nowIndicator: true,
        slotMinTime: '06:00:00',
        slotMaxTime: '21:00:00',
        scrollTime: '06:00:00',
        slotDuration: '00:30:00',
        expandRows: true,
        firstDay: 0, // Sunday
        headerToolbar: {
          left: '',
          center: 'title',
          right: ''
        },
        views: {
          timeGridWeek: {
            dayHeaderFormat: { weekday: 'short' }
          }
        },
        eventSources: [
          {
            googleCalendarId: 'jesse@gentlegiantjiujitsu.com',
            className: 'default-event'
          }
        ],
        eventDidMount: function(info) {
          const title = info.event.title.toLowerCase();

          if (title.includes('cubs') && title.includes('gi')) {
            info.el.classList.add('gi-cubs');
          } else if (title.includes('cubs') && title.includes('nogi')) {
            info.el.classList.add('nogi-cubs');
          } else if (title.includes('kids') && title.includes('gi')) {
            info.el.classList.add('gi-kids');
          } else if (title.includes('kids') && title.includes('nogi')) {
            info.el.classList.add('nogi-kids');
          } else if (title.includes('adult') && title.includes('gi')) {
            info.el.classList.add('gi-adults');
          } else if (title.includes('adult') && title.includes('nogi')) {
            info.el.classList.add('nogi-adults');
          }
        },
        windowResize: function() {
          calendar.changeView('timeGridWeek');
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
